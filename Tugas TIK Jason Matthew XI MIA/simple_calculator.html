<!DOCTYPE html>

<head>
    <title>Volume Balok</title>
</head>

<body>
    <b>Panjang =</b><input type="text" id="angka1"><br>
    <b>Lebar =</b><input type="text" id="angka2"><br>
    <b>Tinggi =</b><input type="text" id="angka3"><br>
    <button type="button" onclick="hitungTambah()">Jumlah</button>
    <h2>Hasil</h2>
    <p id="hasildisini"></p>
    <script>
        function hitungTambah(){
            angka1 =document.getElementById("angka1").value;
            angka2 =document.getElementById("angka2").value;
            angka3 =document.getElementById("angka3").value;
            let hasiltambah = eval(angka1)*eval(angka2)*eval(angka3);
            document.getElementById("hasildisini").innerHTML=hasiltambah;
        }
    </script>
</body>

</html>
